<!DOCTYPE html>
<head>

	<link rel="stylesheet" type="text/css" href="pxslider.css">
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

	<script src="../jquery.pxslider.js"></script>

	<title>PXSlider</title>

</head>

<body>

<div class="slider">
	
	<div id="pxslides-container">
		<div class="pxslide"><img src="http://bxslider.com/images/730_200/tree_root.jpg" /></div>
		<div class="pxslide"><img src="http://bxslider.com/images/730_200/houses.jpg" /></div>
		<div class="pxslide"><h2>THis is text content</h2></div>
		<div class="pxslide"><img src="http://bxslider.com/images/730_200/hill_fence.jpg" /></div>
		<div class="pxslide"><img src="http://bxslider.com/images/730_200/houses.jpg" /></div>
		<div class="pxslide"><p>FINAL SLIDE</p></div>
	</div>

</div>

<script type="text/javascript">
$(document).ready(function(){
    
	$('#pxslides-container').pxslider({
		slideWidth: 730,
		onSlideBefore: function(){
						alert("starting animation");
					},
		onSlideAfter: function(){
						alert("Animation finished");
					}
	});

});
</script>

	
</body>
</html>
